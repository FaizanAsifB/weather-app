<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="/src/app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app--container">
      <div class="search">
        <input type="text" class="search--bar" placeholder="Search" required />
        <button class="btn" type="button">
          <ion-icon name="search-outline" class="search--icon"></ion-icon>
        </button>
      </div>
      <div class="weather--container loading">
        <h2 class="city">Weather in Lahore</h2>
        <h1 class="temp">28.5&deg;C</h1>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <p class="description">Mostly Sunny</p>
        </div>
        <p class="humidity">Humidity: 35%</p>
        <p class="wind">Wind Speed: 3.6km/h</p>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
